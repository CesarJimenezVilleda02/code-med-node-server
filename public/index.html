<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Code-Med</title>
        <link rel="stylesheet" type="text/css" href="scss/main.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Rosario:ital,wght@0,400;0,600;1,700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="header">
            <img id="logo" src="./img/logo.png" alt="logo de code-med-iot" />
        </div>
        <div class="homepage" id="homepage">
            <div class="cuestionario">
                <form>
                    <label>Ingresa la clave del contenedor</label>
                    <input id="input" type="text" placeholder="Código..." required/>
                    <button id="find-button" type="submit" name="button" class="btn btn--white">
                        Buscar
                    </button>
                </form>
            </div>
            <div class="fondo"></div>
        </div>
        <div class="reads" id="charts">
            <h1 id='actual'>Temperatura actual: 2C</h1>
            <div id="grafica" class="grafica">
            </div>
            <h3 id='optima'>Temperatura óptima: 2C</h3>
            <h3 id='promedio'>Temperatura promedio: 2C</h3>
            <h3 id='contenido'>Contenido de la hielera: corazón</h3>
            <h3 id='tiempo'>Tiempo última actualización: 2:23:50</h3>
            <div class="destinos">
                <div class="hospital_nombre">
                    <img
                        src="./img/hospital-icono.png"
                        alt="hospital icon"
                        class="hospital"
                    />
                    <p id='from' class="destino">Hospital de huichapan</p>
                </div>
                <div class="carretera">
                    <div class="camino"></div>
                    <img src="./img/carro.png" />
                </div>
                <div class="hospital_nombre">
                    <img
                        src="./img/hospital-icono.png"
                        alt="hospital icon"
                        class="hospital"
                    />
                    <p id='to' class="destino">Hospital de huichapan</p>
                </div>
            </div>
        </div>
        <script src="./functions.js"></script>
    </body>
</html>
